<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Filtro de Cidades por Prefixo</title>
</head>
<body>
  <h2>Enviar Arquivo .txt de Cidades</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="prefix">Prefixo da cidade:</label>
    <input type="text" id="prefix" name="prefix" placeholder="Ex: 12" required>
    <br><br>
    <input type="file" name="file" accept=".txt" required>
    <br><br>
    <button type="submit">Gerar CSV</button>
  </form>
</body>
</html>
